<!DOCTYPE html>
<html lang="en">

<head>
  <title>Niku Web Developer - Portfolio - Art Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <script src="js/script.js" defer></script>
  <script src="js/lightbox.js" defer></script>
</head>

<body>
  <div id="lightbox">
    <div id="lightbox-wrapper">
      <img id="lightbox-img" src="image/art/pumpkin.png">
      <div id="lightbox-text">ERROR</div>
    </div>
  </div>
  <header>
    <img src="image/niku-logo.png" id="logo">
  </header>
  <main>
    <section class="tile-group">
      <div class="tile no-select">
        <img id="evil-squid" class="lightbox" src="image/art/evil-squid.png"
          data-text="An evil squid for a game design class I taught.">
      </div>
      <div class="tile no-select">
        <img id="four-japanese-women" src="image/art/four-japanese-women.png"
          data-text="Class description art of Japanese students for English classes I taught." />
      </div>
      <div class="tile no-select">
        <img id="four-jrpg-character" src="image/art/four-jrpg-character.png"
          data-text="Four JRPG-style characters, based on the style of <i>Breath of Fire</i>." />
      </div>
      <div class="tile no-select">
        <img id="island" src="image/art/island.png"
          data-text="A faraway island in the Pacific from a pixel art class I taught." />
      </div>
      <div class="tile no-select">
        <img id="izen-battle-stance" src="image/art/izen-battle-stance.png"
          data-text="Battle sprite for Izen, the main character of a game project." />
      </div>
      <div class="tile no-select">
        <img id="jersey-pizza" src="image/art/jersey-pizza.png"
          data-text="My sister's cat on a box of pizzas, all the way into space." />
      </div>
      <div class="tile no-select">
        <img id="momo-big" src="image/art/momo-big.png" data-text="Momo, the main character of a game project." />
      </div>
      <div class="tile no-select">
        <img id="momogatari-portrait" src="image/art/momogatari-portrait.png"
          data-text="Various character portraits for characters of a game project." />
      </div>
      <div class="tile no-select">
        <img id="pumpkin" src="image/art/pumpkin.png" data-text="A jack-o'-lantern from a pixel art class I taught." />
      </div>
      <div class="tile no-select">
        <img id="rally-speedway" src="image/art/rally-speedway.png"
          data-text="I was hired to create the title screen for the CX16 game, <i>Rally Speedway</i>." />
      </div>
      <div class="tile no-select">
        <img id="rally-tile" src="image/art/rally-tile.png"
          data-text="I was hired to improve these tiles from the CX16 game, <i>Rally Speedway</i>." />
      </div>
      <div class="tile no-select">
        <img id="receptor" src="image/art/receptor.gif" data-text="An alien growth from a game project." />
      </div>
      <a id="to-home" class="tile no-select" href="index.html">
        <div class="tile-cover">
          <h2>HOME</h2>
        </div>
        <img src="image/tile/home.png">
      </a>

    </section>
  </main>
  <footer>
    <div id="meat-container">
      <img src="image/meat.png" id="meat-footer-first">
      <img src="image/meat-bone.png" id="meat-footer-second">
    </div>
    <div>nikuwebdeveloper@gmail.com</div>
    <div>&#169;2025 NIKU WEB DEVELOPER</div>
  </footer>
</body>

</html>
