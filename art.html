<!DOCTYPE html>
<html lang="en">

<head>
  <title>Niku Web Developer - Portfolio - Art Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <script src="js/script.js" defer></script>
  <script src="js/lightbox.js" defer></script>
</head>

<body>
  <div id="lightbox">
    <div id="lightbox-wrapper">
      <img id="lightbox-img" src="image/art/pumpkin.png">
      <p id="lightbox-text">ERROR</p>
    </div>
  </div>
  <!-- <a id="top"></a> -->
  <header>
    <h1 id="logo">&nbsp;ART GALLERY_</h1>
  </header>
  <main>
    <section class="tile-group">
      <div class="tile no-select">
        <img id="evil-squid" class="tile-img" src="image/art/evil-squid.png"
          data-text="An evil squid for a game design class that I taught." </img>
      </div>
      <div class="tile no-select">
        <img id="four-japanese-women" class="tile-img" src="image/art/four-japanese-women.png"
          data-text="Class description art of Japanese students for English classes I taught." />
      </div>
      <div class="tile no-select">
        <img id="four-jrpg-character" class="tile-img" src="image/art/four-jrpg-character.png"
          data-text="Four JRPG-style characters, based on the style of Breath of Fire." />
      </div>
      <div class="tile no-select">
        <img id="island" class="tile-img" src="image/art/island.png"
          data-text="A faraway island in the Pacific from a pixel art class that I taught." />
      </div>
      <div class="tile no-select">
        <img id="izen-battle-stance" class="tile-img" src="image/art/izen-battle-stance.png"
          data-text="Battle sprite for Izen, the main character of a game project." />
      </div>
      <div class="tile no-select">
        <img id="jersey-pizza" class="tile-img" src="image/art/jersey-pizza.png"
          data-text="My sister's cat on a box of pizzas, all the way into space." />
      </div>
      <div class="tile no-select">
        <img id="momo-big" class="tile-img" src="image/art/momo-big.png"
          data-text="Momo, the main character of a game project." />
      </div>
      <div class="tile no-select">
        <img id="momogatari-portrait" class="tile-img" src="image/art/momogatari-portrait.png"
          data-text="Various character portraits for characters of a game project." />
      </div>
      <div class="tile no-select">
        <img id="pumpkin" class="tile-img" src="image/art/pumpkin.png"
          data-text="A pumpkin from a pixel art class that I taught." />
      </div>
      <div class="tile no-select">
        <img id="rally-speedway" class="tile-img" src="image/art/rally-speedway.png"
          data-text="I was hired to create the title screen for the CX16 game, <i>Rally Speedway</i>." />
      </div>
      <div class="tile no-select">
        <img id="rally-tile" class="tile-img" src="image/art/rally-tile.png"
          data-text="I was hired to improve these tiles from the CX16 game, <i>Rally Speedway</i>." />
      </div>
      <div class="tile no-select">
        <img id="receptor" class="tile-img" src="image/art/receptor.gif"
          data-text="An alien growth from a game project of mine." />
      </div>
      <a id="to-home" class="tile no-select" href="index.html">
        <h2>HOME</h2>
      </a>

    </section>
    <!-- <a id="button-top" href="#top" class="no-select">
      <p>TOP</p>
    </a> -->
  </main>
  <footer id="footer">
    <img src="image/meat.png" id="meat">
    <div>&#169;2024 NIKU WEB DEVELOPER</div>
  </footer>

</body>

</html>
