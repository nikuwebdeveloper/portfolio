<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy Fan Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e8f0; /* Light blue-gray background */
            color: #1f3b6b; /* Darker blue text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #77a2cc; /* Lighter blue header */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            border-bottom: 3px solid #4f83b8; /* Slightly darker blue border */
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px #000; /* Reduced text shadow */
        }

        main {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        #output {
            font-size: 1.3em;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* More transparent white background */
            padding: 15px;
            border-radius: 8px;
        }

        .developer-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .developer {
            background-color: #a7d9ed; /* Light blue-green for developers */
            color: #0d1f3d; /* Dark blue text for contrast */
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            min-width: 150px;
        }

        .developer h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }

        footer {
            background-color: #77a2cc; /* Same as header */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
        }

        .game-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .game {
            background-color: #b3cce6; /* Lighter blue for game entries */
            color: #0d1f3d; /* Dark blue text */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Lighter shadow */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game:hover {
            transform: translateY(-3px); /* Reduce hover effect */
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); /* Slightly more shadow on hover */
        }

        .game h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #1f3b6b; /* Darker blue for game titles */
        }

        .game p {
            margin: 5px 0;
            font-size: 1em;
        }

        .game strong {
            color: #1f3b6b; /* Highlight developer names */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Final_Fantasy_logo.svg/1280px-Final_Fantasy_logo.svg.png" alt="Final Fantasy Logo">
        <h1>Final Fantasy Fan Site</h1>
    </header>

    <main>
        <div id="output"></div>
        <div id="games"></div>
        <div class="developer-info" id="developer-info"></div>
    </main>

    <footer>
        <p>&copy; 2023 Final Fantasy Fan Site</p>
    </footer>

    <script>
        const developerData = {
            "Hironobu Sakaguchi":
            {
                born: 1962,
                nationality: "Japanese"
            },
            "Nobuo Uematsu":
            {
                born: 1959,
                nationality: "Japanese"
            },
            "Shinji Hashimoto":
            {
                born: 1958,
                nationality: "Japanese"
            },
            "Yoshitaka Amano":
            {
                born: 1952,
                nationality: "Japanese"
            },
            "Naoki Yoshida":
            {
                born: 1973,
                nationality: "Japanese"
            },
            "Yoshinori Kitase":
            {
                born: 1966,
                nationality: "Japanese"
            },
            "Tetsuya Nomura":
            {
                born: 1970,
                nationality: "Japanese"
            },
        }

        const gameData = {
            "Final Fantasy":
            {
                name: "Final Fantasy",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 1987
            },
            "Final Fantasy II":
            {
                name: "Final Fantasy II",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 1988
            },
            "Final Fantasy III":
            {
                name: "Final Fantasy III",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 1990
            },
            "Final Fantasy IV":
            {
                name: "Final Fantasy IV",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 1991
            },
            "Final Fantasy V":
            {
                name: "Final Fantasy V",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 1992
            },
            "Final Fantasy VI":
            {
                name: "Final Fantasy VI",
                developers: [
                    developerData["Yoshinori Kitase"],
                    developerData["Tetsuya Nomura"],
                ],
                year: 1994
            },
            "Final Fantasy VII":
            {
                name: "Final Fantasy VII",
                developers: [
                    developerData["Yoshinori Kitase"],
                    developerData["Tetsuya Nomura"],
                ],
                year: 1997
            },
            "Final Fantasy VIII":
            {
                name: "Final Fantasy VIII",
                developers: [
                    developerData["Yoshinori Kitase"],
                    developerData["Tetsuya Nomura"],
                ],
                year: 1999
            },
            "Final Fantasy IX":
            {
                name: "Final Fantasy IX",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 2000
            },
            "Final Fantasy X":
            {
                name: "Final Fantasy X",
                developers: [
                    // developerData["Yoshinori Kitase"],
                ],
                year: 2001
            },
        }

        const companyData = {
            "Square Enix": {
                name: "Square Enix",
                games: [
                    gameData["Final Fantasy VI"],
                    gameData["Final Fantasy VII"],
                    gameData["Final Fantasy VIII"],
                ]
            },
        };

        let gamesList = companyData["Square Enix"].games.map(game => game.name).join(", ");
        const outputDiv = document.getElementById("output");
        outputDiv.textContent = `${companyData["Square Enix"].name} has published ${gamesList}.`;

        const developerInfoDiv = document.getElementById("developer-info");
        for (const developerName in developerData) {
            const developer = developerData[developerName];
            const div = document.createElement("div");
            div.classList.add("developer");
            div.innerHTML = `
                <h3>${developerName}</h3>
                <p>Born: ${developer.born}</p>
                <p>Nationality: ${developer.nationality}</p>
            `;
            developerInfoDiv.appendChild(div);
        }
        
        const gameInfoDiv = document.getElementById("games");
        
        // Sort gameData alphabetically by game name
        const sortedGameData = Object.keys(gameData).sort().reduce((obj, key) => {
            obj[key] = gameData[key];
            return obj;
        }, {});
        
        for (const gameName in sortedGameData) {
            const game = sortedGameData[gameName];
            const div = document.createElement("div");
            div.classList.add("game");
            div.innerHTML = `
                <h3>${game.name}</h3>
                <p>Year: ${game.year}</p>
                <p>Developers: <strong>${game.developers.map(dev => Object.keys(developerData).find(key => developerData[key] === dev)).join(", ")}</strong></p>
            `;
            gameInfoDiv.appendChild(div);
        }
    </script>
</body>
</html>
